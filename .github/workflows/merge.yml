name: merge
run-name: ${{ github.actor }} merge
on: 
  pull_request:
    types:
    - closed

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod' 
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
      - name: Build
        run: make build